<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>TableBoot</title>
</head>

<body>
    <h2 class="fw-bold mx-3 my-3">A basic HTML table
    </h2>
    <br>
    <table class="border border-solid border-1 border-black mx-2 my-2 px-5 py-4">
        <tr class="bg-info border border-solid border-1 border-black text-center px-2 py-2">
            <th class="border border-solid border-1 border-black text-center px-5 py-4">Company</th>
            <th class="border border-solid border-1 border-black text-center px-5 py-4">Contact</th>
            <th class="border border-solid border-1 border-black text-center px-5 py-4">Country</th>
        </tr>
        <tr class="border border-solid border-1 border-black text-center">
            <td class="border border-solid border-1 border-black bg-warning text-center px-5 py-4">Alfreds Futterkiste
            </td>
            <td class="border border-solid border-1 border-black bg-warning text-center px-5 py-4">Maria Anders</td>
            <td class="border border-solid border-1 border-black bg-warning text-center px-5 py-4">Germany</td>
        </tr>
        <tr class="border border-solid border-1 border-black text-center">
            <td class="border border-solid border-1 border-black bg-warning text-center px-5 py-4">Centro comercial
                Moctezuma</td>
            <td class="border border-solid border-1 border-black bg-warning text-center px-5 py-4">Francisco Chang</td>
            <td class="border border-solid border-1 border-black bg-warning text-center px-5 py-4">Mexico</td>
        </tr>
    </table>
    <br>


    <p class="fs-5 mx-3 my-3">To understand the example better, we have added borders to the table.</p>

</body>

</html>
