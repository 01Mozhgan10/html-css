    <script>
        $("img").mouseenter(function () {
            $("img").css("filter", "blur(5px)");
            $(this).css("filter", "blur(0)");
        });
        $("img").mouseleave(function () {
            $("img").css("filter", "blur(0)");
        });
    </script>
