<body class="bg-dark" dir="rtl">

    <script>
        $("video").mouseenter(function () {
            $(this).parent().children("span").css("display", "none");
            this.muted = true;
            this.play();
        });
        $("video").mouseleave(function () {
            $(this).parent().children("span").css("display", "block");
            // this.pause();
            // this.currentTime = 0;
            this.load;
        });
    </script>
